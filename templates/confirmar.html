<!doctype html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <title>Confirmar Limpeza - Livro de Mensagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }
    </style>
  </head>
  <body class="p-6 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Barra superior vermelha -->
      <div class="h-3 bg-red-600"></div>

      <!-- Conteúdo -->
      <div class="p-8">
        <h1 class="text-2xl font-bold text-slate-800 mb-4">Tem a certeza?</h1>

        <p class="text-slate-600 mb-8">
          Esta ação irá apagar todas as mensagens guardadas no ficheiro
          permanentemente.
        </p>

        <!-- Botões -->
        <div class="flex gap-4">
          <!-- Botão Confirmar -->
          <form
            action="{{ url_for('limpar_dados') }}"
            method="POST"
            class="flex-1"
          >
            <button
              type="submit"
              class="w-full bg-red-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-red-700 transition"
            >
              Sim, Apagar Tudo
            </button>
          </form>

          <!-- Botão Cancelar -->
          <a
            href="{{ url_for('livro_mensagem') }}"
            class="flex-1 bg-slate-200 text-slate-700 py-3 px-6 rounded-lg font-bold hover:bg-slate-300 transition text-center"
          >
            Cancelar
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
